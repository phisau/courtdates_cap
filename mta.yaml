_schema-version: "3.1"
ID: courtdates_hemlock
description: A simple CAP project.
version: 1.0.5
modules:
- name: courtdates_hemlock-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: courtdates_hemlock-db
  - name: courtdates_hemlock-uaa
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm-ci
- name: courtdates_hemlock-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: courtdates_hemlock-db
    properties:
      TARGET_CONTAINER: courtdates_hemlock-db
  parameters:
    buildpack: nodejs_buildpack
resources:
- name: courtdates_hemlock-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: courtdates_hemlock-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      role-collections:
      - description: View
        name: Viewer-${space}
        role-template-references:
        - $XSAPPNAME.Viewer
      xsappname: courtdates_hemlock-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install --production
    - npx -p @sap/cds-dk cds build --production
    - npx rimraf gen/db/src/gen/data